name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  build:
    runs-on: ubuntu-latest
    needs: sonarcloud 
    steps:
    - uses: actions/checkout@v4
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          igordev1/fastapi
        tags: |
          type=sha
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ steps.meta.outputs.tags }}
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ steps.meta.outputs.tags }}
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
    - name: Push the Docker image
      run: docker push ${{ steps.meta.outputs.tags }}
    
    - name: Clonar_repo
      uses: actions/checkout@v3
      with:
        repository: igormorantos/gitops-fast 
        token: ${{ secrets.ACCESS_TOKEN_OPS }}
        path: api
    
    - name: Atualizar tag 
      run: |
        cd api/api
        pwd
        ls -a 
        sed -i 's|image:.*|image: '${{ steps.meta.outputs.tags }}'|' values.yaml
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_OPS }}

    - name: Commit e Push
      run: |
        cd api/api
        pwd
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add values.yaml
        git commit -m "Update docker tag para:  ${{ steps.meta.outputs.tags }}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_OPS }}